<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="card__image" />

        <section class="card__content">
          <h2 class="card__title">Equilibrium #3429</h2>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__info">
            <div class="card__price">
              <img
                src="./images/icon-ethereum.svg"
                alt=""
                class="card__price-icon"
              />
              <span class="card__price-value">0.041 ETH</span>
            </div>
            <div class="card__time">
              <img
                src="./images/icon-clock.svg"
                alt=""
                class="card__time-icon"
              />
              <span class="card__time-value">3 days left</span>
            </div>
          </div>
        </section>
        <hr class="card__divider" />

        <footer class="card__creator">
          <img
            src="./images/image-avatar.jpeg"
            alt=""
            class="card__creator-image"
          />
          <p class="card__creator-rights">
            Creation of
            <a href="" class="card__creator-name">Valeria Lozano</a>
          </p>
        </footer>
      </section>
    </div>
  </body>
</html>
